<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Portable Planner</title>
</head>
<body>
    <div class="container-lg">
        P O R T A B L E P L A N N E R
      </div>
      <div class="calendar">
        <div class="flex-container">
                <span onclick="previous()" class="arrow" id="prevDate"> < </span>
                <p class="october" id="date"></p>
                <span onclick="next()" class="arrow" id="nextDate"> > </span>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col" id="s">
            <div class="sec-title">
                <b>Schedule</b>
            </div>
            <hr>

            </div>
            <hr>
          </div>
          <div class="col" id="t">
              <div class="sec-title">
                <b>To-Do List</b>
              </div>
            <br>
            <div class="additem">
                <input type="text" id="todo" placeholder="Add item">
                <span onclick="newElement()" class="addBtn">Add</span>
            </div>
            <div class="itemlist">
                <ul class="task-box" id="list">
                    <li class="task">
                        <label id="1">
                            <input type="checkbox" class= "checkbox" id="1">
                            <p>read 10 pages</p>
                        </label>
                        <span onclick="removeElement()" class="close">×</span>
                    </li>
                    <li class="task">
                        <label id="1">
                            <input type="checkbox" class= "checkbox" id="1">
                            <p>email professor</p>
                        </label>
                        <span onclick="removeElement()" class="close">×</span>
                    </li>

            </div>
          </div>
          <div class="col" id="n">
            <div class="sec-title">
                <b>Notes</b>
              </div>
            <br>
            <textarea id="freeform" name="freeform" rows="20" cols="50" placeholder="What's on your mind?"></textarea>
            <br>
          </div>
        </div>
      </div>
